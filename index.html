<html>
  <head>
    <title>
      Neutrino 8085 Assembler and Runtime
    </title>
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      var a = document.createElement('a');
      var keyString = 'neutrinoURLRedir/';
      var appPath = 'therdas://neutrinoRuntime';
      var query = path.slice(path.indexOf(keyString) + keyString.length);
      a.href = appPath + query;
      document.querySelector('body').appendChild(a);
    </script>
  </body>
</html>
